<html>
    <head>
        <title>Media Queries</title>
        <style>
            body{
                background-color:antiquewhite
            }
            @media screen and (min-width:550px){
                body{
                    background-color:rgb(115,9,181);
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Web Technologies</h1>
        <h2>Media Queries are CSS3 rules that allow developers to create styles based on the characteritics of the device or screen</h2>
        <p>This Media Queries are useful</p>
    </body>
</html>
